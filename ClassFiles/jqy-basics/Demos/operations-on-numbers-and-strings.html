<html>
<head>
	<style>
		h1 {
			color:#c00;
		}
	</style>
</head>
<body>
	<h1>Operations on Numbers and Strings</h1>
	<script>
		var foo = 1;
		var bar = '2';

		console.log(foo + bar);

		console.log(foo + Number(bar));
		console.log(foo + +bar);

		console.log(foo / bar);
		
	</script>
</body>
</html>
