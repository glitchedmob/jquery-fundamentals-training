<html>
<head>
<script src="../../jqy-libs/jquery.js"></script> 
<script>
$(document).ready(function() {
	$('#content')
			.find('h3')
			.eq(2)
					.html('new text for the third h3!')
			.end() // restores the selection to all h3's in #content
			.eq(0)
					.html('new text for the first h3!');
});
</script>
</head>
<body id="content">
<h3>First</h3>
<h3>Second</h3>
<h3>Third</h3>
<h3>Fourth</h3>
</body>
</html>
