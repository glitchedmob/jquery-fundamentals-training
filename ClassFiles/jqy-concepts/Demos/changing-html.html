<html>
<head>
<script src="../../jqy-libs/jquery.js"></script> 
<script>
$(document).ready(function() {
	$('#myDiv p:first')
			.html('New <strong>first</strong> paragraph!');
});
</script>
</head>
<body>
<div id="myDiv">
	<h1>Changing HTML</h1>
	<p>Original first paragraph.</p>
	<p>Second paragraph.</p>
</div>
</body>
</html>
