<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Animation with $.fn.animate</title>
<style>
.funtimes {
	background-color: #ff9999;
	width: 200px;
	height: 200px;
}
#div1 {
	position :absolute;
	top: 200px;
	left: 300px;
}
#div2 {
	position: absolute;
	top: 500px;
	left: 100px;
	opacity: 0;
}
</style>
</head>
<body>
<div id="div1" class="funtimes">Fun</div>
<div id="div2" class="funtimes">Fun</div>
<script src="../../jqy-libs/jquery.js"></script> 
<script>
$('div.funtimes').animate(
	{
		left : "+=300",
		opacity : 0.25
	}, 
	1000, // duration
	function() { console.log('done 1!'); // callback
});
$('#div1').animate(
	{
		top : "+=300",
		width : 400
	}, 
	1500, // duration
	function() { console.log('done 2!'); // callback
});
</script>
</body>
</html>
