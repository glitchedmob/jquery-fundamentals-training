<!doctype html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Effects</title>
	<script src="../../jqy-libs/jquery.js"></script>
	<script src="../../jqy-libs/jquery-ui-1.10.3.custom.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../../jqy-libs/ui-lightness/jquery-ui-1.10.3.custom.min.css">
	<script>
		$(document).ready(function() {
			$('#go').click(function() {
				var chosen_effect = $('#effect').val();
				var chosen_duration = $('#duration').val();
				if (chosen_effect != '' && chosen_duration != '') {
					$('#item').toggle(chosen_effect, parseInt(chosen_duration));
				}
			})
		});
	</script>
	<style>
		#itemcontainer {
			width:300px;
			height:300px;
			float:left;
		}
		#item {
			width:200px;
			margin:20px 0 0 20px;
			padding:20px;
			border:4px solid red;
			background:#dedede;
			border-radius: 10px;
		}
		#item h2 {
			margin:0;
			padding:0;
			background:#000;
			padding:3px 7px 3px 7px;
			color:#fff;
		}
		#controls {
			padding:20px;
		}
	</style>
</head>
<body>
<div id="itemcontainer">
	<div id="item">
		<h2>Item 1</h2>
		<p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat.</p>
	</div>
</div>
<div id="controls">
	<h2>Toggle</h2>
	Effect:
	<select id="effect">
		<option value="">-select-</option>
		<option value="blind">Blind</option>
		<option value="bounce">Bounce</option>
	    <option value="clip">Clip</option>
	    <option value="drop">Drop</option>
	    <option value="explode">Explode</option>
	    <option value="fold">Fold</option>
	    <option value="highlight">Highlight</option>
	    <option value="puff">Puff</option>
	    <option value="pulsate">Pulsate</option>
	    <option value="scale">Scale</option>
	    <option value="shake">Shake</option>
	    <option value="size">Size</option>
	    <option value="slide">Slide</option>
	</select>
	Duration:
	<select id="duration">
		<option value="">-select-</option>
		<option value="100">100</option>
		<option value="200">200</option>
		<option value="400">400 (default)</option>
		<option value="1000">1000</option>
		<option value="2000">2000</option>
	</select>
	<input type="button" id="go" value="Go">
</div>
</body>
</html>
